---

apiVersion: v1
kind: Namespace
metadata:
  name: application
  labels:
    name: application

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: example-five
  namespace: application
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: example-five
  template:
    metadata:
      labels:
        k8s-app: example-five
    spec:
      containers:
      - name: example-five
        imagePullPolicy: Always
        image: fbgrecojr/helloworld:node-tls
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: example-five-pki
          mountPath: /etc/pki
      volumes:
      - name: example-five-pki
        secret:
          secretName: example-five

---

apiVersion: v1
kind: Secret
metadata:
  name: example-five
  namespace: application
type: kubernetes.io/tls
data:
  tls.ca: 
  tls.crt: 
  tls.key: 


---

apiVersion: v1
kind: Service
metadata:
  name: example-five
  namespace: application
spec:
  selector:
    k8s-app: example-five
  ports:
  - name: http
    port: 8080
  type: ClusterIP

---

apiVersion: kanali.io/v1
kind: ApiProxy
metadata:
  name: example-five
  namespace: application
spec:
  source:
    path: /api/v1/example-five
    virtualHost: foo.bar.com
  target:
    path: /
    backend:
      service:
        port: 8080
        name: example-five
    ssl:
      secretName: example-five
