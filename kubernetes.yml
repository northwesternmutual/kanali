---

apiVersion: v1
kind: Service
metadata:
  name: kanali
  namespace: default
spec:
  selector:
    k8s-app: kanali
  ports:
  - name: app-port
    port: 8443
  type: NodePort

---

apiVersion: v1
kind: Secret
metadata:
  name: kanali
  namespace: default
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 

---

apiVersion: v1
kind: Secret
metadata:
  name: kanali-key-decription
  namespace: default
type: Opaque
data:
  key.pem: 

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kanali
  namespace: default
spec:
  selector:
    matchLabels:
      k8s-app: kanali
  template:
    metadata:
      labels:
        k8s-app: kanali
    spec:
      serviceAccountName: kanali
      containers:
      - name: kanali
        imagePullPolicy: IfNotPresent
        image: northwesternmutual/kanali:v1.2.1
        command:
        - /kanali
        - start
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 443
        volumeMounts:
        - name: kanali
          mountPath: /etc/kanali
      volumes:
      - name: kanali
        projected:
          sources:
          - configMap:
              name: kanali-config
              items:
              - key: config.toml
                mode: 0644
                path: config.toml
          - secret:
              name: kanali
              items:
              - key: tls.crt
                path: pki/tls.crt
              - key: tls.key
                path: pki/tls.key
          - secret:
              name: kanali-key-decription
              items:
              - key: key.pem
                path: rsa/key.pem

---

kind: ConfigMap
apiVersion: v1
metadata:
  name: kanali-config
  namespace: default
data:
  config.toml: |-
    [tracing]
    jaeger_server_url = "jaeger-agent.kube-system.svc.cluster.local"
    jaeger_agent_url = "jaeger-agent.kube-system.svc.cluster.local"

    [analytics]
    influx_addr = "http://kanali-influxdb.default.svc.cluster.local:8086"
    influx_db = "kanali"
    influx_username = ""
    influx_password = ""
    influx_buffer_size = 5

    [plugins]
    location = "/"

    [plugins.apiKey]
    decryption_key_file = "/etc/kanali/rsa/key.pem"
    header_key = "apikey"

    [tls]
    cert_file = "/etc/kanali/pki/tls.crt"
    key_file = "/etc/kanali/pki/tls.key"
    ca_file = ""

    [server]
    port = 8443
    bind_address = "0.0.0.0"
    peer_udp_port = 10001
    proxy_protocol = false

    [process]
    log_level = "info"

    [proxy]
    enable_cluster_ip = true
    enable_mock_responses = true
    upstream_timeout = "0h0m10s"
    header_mask_value = "ommitted"
    tls_common_name_validation = false
    mask_header_keys = [
      "apikey"
    ]

    [proxy.default_header_values]
    x-canary-deployment = "stable"

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: kanali
  namespace: default
spec:
  maxReplicas: 8
  minReplicas: 2
  scaleTargetRef:
    apiVersion: v1
    kind: Deployment
    name: kanali
  targetCPUUtilizationPercentage: 500

---

apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: kanali
  name: kanali
  namespace: default

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kanali
rules:
  - apiGroups: ["kanali.io"]
    resources: ["apikeies", "apiproxies", "apikeybindings"]
    verbs: ["watch"]
  - apiGroups: ["extensions"]
    resources: ["thirdpartyresources"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["services", "secrets", "endpoints", "configmaps"]
    verbs: ["watch"]

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: kanali
  labels:
    app: kanali
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kanali
subjects:
- kind: ServiceAccount
  name: kanali
  namespace: default
